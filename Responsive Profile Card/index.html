<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css"/>

    <link 
        href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
        rel="stylesheet"/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Adarsh Abhishek</span>
            <span class="job">Android App Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://github.com/adarshabhishek" style="background: #121e36;" class="link" target="_blank">
                <i class="bx bxl-github"></i>
            </a>
            <a href="https://www.facebook.com/adarsh.abhishek.73/" style="background: #4267b2;" class="link"w target="_blank">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="https://www.instagram.com/adarsh_abhishek_/" style="background: #e1306c;" class="link" target="_blank">
                <i class="bx bxl-instagram"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class="bx bx-message"></i>
                <span class="number">2.3k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">45k</span>
            </div>
        </div>
    </div>
    </div>

   

</body>
</html>
